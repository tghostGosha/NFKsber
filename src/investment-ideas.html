<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{
"title": "Инвестиционные идеи"
})

<body>

	@@include('html/header.html',{})
	<main>
		<section class="investment__ideas">
			<div class="container">
				<nav aria-label="breadcrumb" class="breadcrumb-margin-bottom">
					<ul class="breadcrumb">
						<li class="page-item-mobile">
							<svg width="20px" height="20px" class="svg-arrow-right-dims">
								<use xlink:href="img/icons/icons.svg#arrow-left"></use>
							</svg>
						</li>
						<li class="breadcrumb-item "><a class="breadcrumb-link" href="index.html">Главная</a></li>
						<li class="breadcrumb-item hide-on-mobile">
							<svg width="20px" height="20px" class="svg-arrow-right-dims breadcrumb-svg">
								<use xlink:href="img/icons/icons.svg#arrow-right"></use>
							</svg>
						</li>
						<li class="breadcrumb-item hide-on-mobile"><a class="breadcrumb-link" href="#">Аналитика</a></li>
						<li class="breadcrumb-item hide-on-mobile">
							<svg width="20px" height="20px" class="svg-arrow-right-dims breadcrumb-svg">
								<use xlink:href="img/icons/icons.svg#arrow-right"></use>
							</svg>
						</li>
						<li class="breadcrumb-item hide-on-mobile"><a class="breadcrumb-link"
								href="investment-ideas.html">Инвестиционные идеи</a></li>
					</ul>
				</nav>
				<div class="investment__ideas-container">
					<div class="investment__ideas-header grid-container block__margin-bottom">
						<h1 class="investment__ideas-header-title">Инвестиционные идеи</h1>
						<div class="investment__ideas-filtres">
							<div class="dropdown">
								<button class="dropdown-filter" type="button" data-bs-toggle="dropdown" data-placeholder="false"
									aria-expanded="false">
									Аналитика
									<svg width="5px" height="10px" class="svg-arrow-filter-dims">
										<use xlink:href="img/icons/icons.svg#arrow-right"></use>
									</svg>
								</button>
								<ul class="dropdown-menu dropdown-filter-menu">
									<li class="filter-menu__item">
										<input class="form-check-input filter-check" checked type="checkbox" id="allAnalitics" name="NAME"
											value="VALUE">
										<label for="allAnalitics">Все Аналитики</label>
									</li>
									<li class="filter-menu__item">
										<input class="form-check-input filter-check" type="checkbox" id="finam" name="NAME" value="VALUE">
										<label for="finam">Финам</label>
									</li>
									<li class="filter-menu__item"><input class="form-check-input filter-check" type="checkbox" id="amadey"
											name="NAME" value="VALUE"><label for="amadey">Amadey</label></li>
									<li class="filter-menu__item"><input class="form-check-input filter-check" type="checkbox"
											id="bCSGlobalMarket" name="NAME" value="VALUE"><label for="bCSGlobalMarket">BCS Global
											Markets</label></li>
									<li class="filter-menu__item"><input class="form-check-input filter-check" type="checkbox"
											id="citronResearch" name="NAME" value="VALUE"><label for="citronResearch">Citron Research</label>
									</li>
								</ul>
							</div>
							<div class="dropdown">
								<button class="dropdown-filter" type="button" data-bs-toggle="dropdown" data-placeholder="false"
									aria-expanded="false">
									Страны
									<svg width="5px" height="10px" class="svg-arrow-filter-dims">
										<use xlink:href="img/icons/icons.svg#arrow-right"></use>
									</svg>
								</button>
								<ul class="dropdown-menu dropdown-filter-menu">
									<li class="filter-menu__item">
										<input class="form-check-input filter-check" checked type="checkbox" id="allCountries" name="NAME"
											value="VALUE">
										<label for="allCountries">Все Страны</label>
									</li>
									<li class="filter-menu__item">
										<input class="form-check-input filter-check" type="checkbox" id="inRussia" name="NAME"
											value="VALUE">
										<label for="inRussia">В России</label>
									</li>
									<li class="filter-menu__item"><input class="form-check-input filter-check" type="checkbox"
											id="inWorld" name="NAME" value="VALUE"><label for="inWorld">В мире</label></li>

								</ul>
							</div>
							<div class="dropdown">
								<button class="dropdown-filter" type="button" data-bs-toggle="dropdown" data-placeholder="false"
									aria-expanded="false">
									Инструменты
									<svg width="5px" height="10px" class="svg-arrow-filter-dims">
										<use xlink:href="img/icons/icons.svg#arrow-right"></use>
									</svg>
								</button>
								<ul class="dropdown-menu dropdown-filter-menu">
									<li class="filter-menu__item">
										<input class="form-check-input filter-check" checked type="checkbox" id="allTools" name="NAME"
											value="VALUE">
										<label for="allTools">Все Инструменты</label>
									</li>
									<li class="filter-menu__item">
										<input class="form-check-input filter-check" type="checkbox" id="Stocks" name="NAME" value="VALUE">
										<label for="Stocks">Акции</label>
									</li>
									<li class="filter-menu__item"><input class="form-check-input filter-check" type="checkbox" id="eTF"
											name="NAME" value="VALUE"><label for="eTF">ETF</label></li>
									<li class="filter-menu__item"><input class="form-check-input filter-check" type="checkbox"
											id="products" name="NAME" value="VALUE"><label for="products">Товары</label></li>
									<li class="filter-menu__item"><input class="form-check-input filter-check" type="checkbox"
											id="currencies" name="NAME" value="VALUE"><label for="currencies">Валюты</label></li>
									<li class="filter-menu__item"><input class="form-check-input filter-check" type="checkbox"
											id="obligations" name="NAME" value="VALUE"><label for="obligations">Облигации</label></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	@@include('html/footer.html',{})
	<script src="js/app.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

</body>

</html>
