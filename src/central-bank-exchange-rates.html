<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{
"title": "Курсы валют ЦБ"
})

<body>

  @@include('html/header.html',{})
  <main>
    <section class=" big__banner exchange__rates">
      <div class="container ">
        <nav aria-label="breadcrumb">
          <ul class="breadcrumb">
            <li class="page-item-mobile">
              <svg width="20px" height="20px" class="svg-arrow-right-dims">
                <use xlink:href="img/icons/icons.svg#arrow-left"></use>
              </svg>
            </li>
            <li class="breadcrumb-item "><a class="breadcrumb-link" href="index.html">Главная</a></li>
            <li class="breadcrumb-item hide-on-mobile">
              <svg width="20px" height="20px" class="svg-arrow-right-dims breadcrumb-svg">
                <use xlink:href="img/icons/icons.svg#arrow-right"></use>
              </svg>
            </li>
            <li class="breadcrumb-item hide-on-mobile"><a class="breadcrumb-link" href="services.html">Аналитика</a>
            </li>
            <li class="breadcrumb-item hide-on-mobile">
              <svg width="20px" height="20px" class="svg-arrow-right-dims breadcrumb-svg">
                <use xlink:href="img/icons/icons.svg#arrow-right"></use>
              </svg>
            </li>
            <li class="breadcrumb-item hide-on-mobile"><a class="breadcrumb-link"
                href="central-bank-exchange-rates.html">Курсы валют ЦБ</a></li>
          </ul>
        </nav>
        <div class="exchange__rates-hero" style="--desktop-image-banner-top: url('../img/central-bank-hero.png');">

          <h1 class="exchange__rates-hero-title">Курсы иностранных валют
            к рублю установленные
            Центральным банком</h1>
          <p class="exchange__rates-hero-description">По курсу ЦБ на 24.02.2022</p>
        </div>
      </div>
    </section>
    <section class="section-padding">
      <div class="container">
        
        <div class="choices-container__left">
          <select name="currency" id="currency-detail">
            <option value="AUD"><span>AUD</span> Австралийский доллар</option>
            <option value="AZN"><span>AZN</span> Азербайджанский манат</option>
            <option value="AMD"><span>AMD</span> Армянских драмов</option>
            <option value="GBP"><span>GBP</span> Фунт стерлингов Соединенного королевства</option>
            <option value="BYN"><span>BYN</span> Белорусский рубль</option>
            <option value="BGN"><span>BGN</span> Болгарский лев</option>
            <option value="BRL"><span>BRL</span> Бразильский реал</option>
            <option value="HUF"><span>HUF</span> Венгерских форинтов</option>
            <option value="HKD"><span>HKD</span> Гонконгских долларов</option>
            <option value="DKK"><span>DKK</span> Датских крон</option>
            <option value="USD" selected ><span>USD</span> Доллар США</option>
            <option value="EUR"><span>EUR</span> Евро</option>
            <option value="INR"><span>INR</span> Индийских рупий</option>
            <option value="KZT"><span>KZT</span> Казахстанских тенге</option>
            <option value="CAD"><span>CAD</span> Канадский доллар</option>
            <option value="KGS"><span>KGS</span> Киргизских сомов</option>
            <option value="CNY"><span>CNY</span> Китайских юаней</option>
            <option value="MDL"><span>MDL</span> Молдавских леев</option>
            <option value="NOK"><span>NOK</span> Норвежских крон</option>
            <option value="PLN"><span>PLN</span> Польский злотый</option>
            <option value="RON"><span>RON</span> Румынский лей</option>
            <option value="XDR"><span>XDR</span> СДР (специальные права заимствования)</option>
            <option value="SGD"><span>SGD</span> Сингапурский доллар</option>
            <option value="TJS"><span>TJS</span> Таджикских сомони</option>
            <option value="TRY"><span>TRY</span> Турецких лир</option>
            <option value="TMT"><span>TMT</span> Новый туркменский манат</option>
            <option value="UZS"><span>UZS</span> Узбекских сумов</option>
            <option value="UAH"><span>UAH</span> Украинских гривен</option>
            <option value="CZK"><span>CZK</span> Чешских крон</option>
            <option value="SEK"><span>SEK</span> Шведских крон</option>
            <option value="CHF"><span>CHF</span> Швейцарский франк</option>
            <option value="ZAR"><span>ZAR</span> Южноафриканских рэндов</option>
            <option value="KRW"><span>KRW</span> Вон Республики Корея</option>
            <option value="JPY"><span>JPY</span> Японских иен</option>
          </select>
          <div class="currency__value">
            <input type="text" class="sum-of-change" id="sumOfChange" value="1000,00" >
            <label for="sumOfChange" class="form-label">1 USD = 77,91 RUB</label>
          </div>
        </div>
      </div>
    </section>
  </main>
  @@include('html/footer.html',{})
  <script src="js/app.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

</body>

</html>
